version: '3'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - SERVER_URL=http://server:3001
    depends_on:
      - server

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URL=mongodb://mongo:27017/bk-fighter-3d
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: